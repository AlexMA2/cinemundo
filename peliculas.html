<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/peliculas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container pelicula-body">
        <div class="row border-bottom mb-4">
            <div class="col-12">
                <h1 class="display-3 text-primary">Pel&iacute;culas</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-3 border-end center">
                <h2 class="display-6 mb-4"> Filtrar Por </h2>
                <div class="filtro row mb-2 pb-2">
                    <p class="lead"> Idioma</p>
                    <select class="form-select" aria-label="Default select example" id="idioma" name="idioma">
                        <option selected>Elije un idioma</option>
                        <option value="1">Doblada</option>
                        <option value="2">Subtitulada</option>
                        <option value="3">Ingles</option>
                      </select>
                </div>
                <div class="filtro border-bottom  mb-2 pb-2 ">
                    <p class="lead"> Estreno</p>
                    <div class="">
                        <p> Antes de </p>
                        <input class="form-control" type="date" name="antesDe" id="antesDe">
                    </div>
                    <div class="mt-4">
                        <p> Despues de </p>
                        <input  type="date" name="despuesDe" id="despuesDe">
                    </div>
                    <div class="col-12 mt-4">
                        <p> Hoy </p>
                        <input class="form-check-input" type="checkbox" name="hoy" id="checkboxToday">
                    </div>
                </div>
            </div>
            <div class="col-9 layout-grid">
                <div class="card shadow-sm p-3 mb-5 bg-dark bg-gradient rounded card-limits" style="width: 18rem;">
                    <div class="card-body text-white">
                      <h5 class="card-title"> Titulo de la Pelicula</h5>
                      <h6 class="card-subtitle mb-2 text-muted">Idioma</h6>
                      <p class="card-text">{Sinopsis}.</p>
                      <p class="card-text">Fecha de Estreno: .</p>         
                      <a class="btn btn-light"> Solicitar Entradas </a>
                    </div>                    
                </div>                                                           
            </div>
        </div>
        
    </div>
        
    <script src="./src/pelicula.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

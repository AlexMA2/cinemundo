<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="./styles/peliculas.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Peliculas</title>
  </head>
  <body>
    <div class="container">
      <div class="row p-4">
        <div class="col-10">
          <h2>Administrador CineMundo</h2>
        </div>
        <div class="col-2">
          <a href="index.html">
            <button type="button" class="btn btn-primary">
              Ir a servicios
            </button>
          </a>
        </div>
      </div>
    </div>
    <div class="container pelicula-body">
      <div class="row border-bottom mb-4">
        <div class="col-12">
          <h1 class="display-3 text-primary">Peliculas</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-xl-3 border-end center">
          <h2 class="display-6 mb-4">Crear nueva película</h2>
          <div class="filtro row mb-2 pb-2">
            <form id="form-pelicula">
              <div class="form-group mb-3">
                <label for="pelicula-titulo">Titulo de la Película</label>
                <input
                  type="text"
                  class="form-control"
                  required
                  id="pelicula-titulo"
                  placeholder="Titulo..."
                />
              </div>
              <div class="form-group mb-3">
                <label for="pelicula-sinopsis">Sinopsis</label>
                <textarea
                  class="form-control"
                  required
                  id="pelicula-sinopsis"
                  rows="3"
                ></textarea>
              </div>
              <div class="form-group mb-3">
                <label for="pelicula-idioma">Idioma</label>
                <select class="form-control" required id="pelicula-idioma">
                  <option value="espanol">Ingles</option>
                  <option value="ingles">Espanol</option>
                  <option value="frances">3</option>
                </select>
              </div>
              <div class="form-group mb-3">
                <label for="pelicula-estreno">Fecha de Estreno</label>
                <input
                  type="date"
                  class="form-control"
                  required
                  id="pelicula-estreno"
                  placeholder="Titulo..."
                />
              </div>
              <button type="submit" id="btn-all" class="btn btn-primary mb-2">
                Crear
              </button>
            </form>
          </div>
        </div>
        <div class="col-sm-12 col-xl-9 layout-grid" id="container-card">
          
        </div>
      </div>
    </div>

    <script type="module" src="./src/pelicula.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

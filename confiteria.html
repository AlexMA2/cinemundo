<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/peliculas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container pelicula-body">
        <div class="row border-bottom mb-4">
            <div class="col-12">
                <h1 class="display-3 text-primary">Confiter√≠a</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-xl-3  border-end center">
                <form id="form-confiteria">
                    <div class="form-group mb-3">
                        <label for="comida-titulo">Nombre de la comida</label>
                        <input type="text" class="form-control" required id="comida-titulo" placeholder="Titulo...">
                    </div>
                    <div class="form-group mb-3">
                        <label for="comida-precio">Precio</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">S/.</span>
                            </div>
                            <input type="text" id="comida-precio" required  class="form-control" aria-label="Amount (to the nearest dollar)">
                           
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="exampleFormControlTextarea1">Descripcion</label>
                        <textarea class="form-control" id="comida-desc" required  rows="3"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="exampleFormControlInput1">Stock</label>
                        <input type="number" class="form-control" required  id="comida-stock" placeholder="Stock">
                    </div>
                    <button type="submit" id="btn-all" class="btn btn-primary mb-2"> Crear </button>
                </form>
            </div>
            <div class="col-sm-12 col-xl-9 layout-grid" id="container-card" >
                <div class="card shadow-sm p-3 mb-5 bg-dark bg-gradient rounded card-limits" style="width: 18rem;">
                    <div class="card-body text-white">
                        <h5 class="card-title"> Nombre de la comida </h5>
                        <h6 class="card-subtitle mb-2 text-muted"> S/. Precio </h6>
                        <p class="card-text">{Desc}.</p>
                        <p class="card-text">{Stock}: </p>
                        <div class="row" id="1">
                            <a class="btn btn-light col-sm-5 mx-2 btn-editar"> Editar</a>
                            <a class="btn btn-light col-sm-5 btn-eliminar">Eliminar </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="module" src="./src/confiteria.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>

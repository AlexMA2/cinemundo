<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="./styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/peliculas.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Salas</title>
  </head>
  <body>
    <div class="container">
      <div class="row p-4">
        <div class="col-10">
          <h2>Administrador CineMundo</h2>
        </div>
        <div class="col-2">
          <a href="index.html">
            <button type="button" class="btn btn-primary">
              Ir a servicios
            </button>
          </a>
        </div>
      </div>
    </div>
    <div class="container pelicula-body">
      <div class="row border-bottom mb-4">
        <div class="col-12">
          <h1 class="display-3 text-primary">Salas</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-xl-3 border-end center">
          <h2 class="display-6 mb-4">Crear nueva sala</h2>
          <div class="filtro row mb-2 pb-2">
            <form id="form-sala">
              <div class="form-group mb-3">
                <label for="sala-nombre">Nombre de la sala</label>
                <input
                  type="text"
                  class="form-control"
                  required
                  id="sala-nombre"
                  placeholder="Nombre / ID de la sala"
                />
              </div>
              <div class="form-group mb-3">
                <label for="sala-butacas">Número de butacas</label>
                <input
                  type="number"
                  class="form-control"
                  required
                  id="sala-butacas"
                  placeholder="Número de butacas"
                />
              </div>
              <div class="form-group mb-3">
                <label for="sala-tipo">Tipo</label>
                <select class="form-control" required id="sala-tipo">
                  <option value="2D">2D</option>
                  <option value="3D">3D</option>
                </select>
              </div>
              <button type="submit" id="btn-all" class="btn btn-primary mb-2">
                Crear sala
              </button>
            </form>
          </div>
        </div>
        <div class="col-sm-12 col-xl-9 layout-grid" id="container-card">
          
        </div>
      </div>
    </div>

    <script type="module" src="./src/sala.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
